<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord Progressions</title>
    <script src="https://kit.fontawesome.com/4de8a5a108.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <i class="fas fa-guitar fa-2x"></i>
        <h1>Chord Progression Generator</h1>
    </header>
    <main>
        <!-- Displays chords -->
        <section id="chords-section">
            <h2>Chords</h2>
            <div class="chord-box-container"></div>
        </section>
        <!-- Key selector -->
        <form name="key-form" id="key-selector">
            <legend>Key</legend>
            <div class="select-container">
                <select id="note-selector" name="note" onchange="keySelect()">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <!-- Select sharp, flat or none -->
            <div class="select-container">
                <select id="sharp-flat" name="sharpFlat" onchange="keySelect()">
                    <option value="none"></option>
                    <option class="small-sym" value="sharp">♯</option>
                    <option class="small-sym" value="flat">♭</option>
                </select>
            </div>
            <!-- Select major or minor -->
            <div class="select-container">
                <select id="major-minor" name="majorMinor" onchange="keySelect()">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                </select>
            </div>
        </form>
        <button id="generate"><i class="fas fa-sync-alt"></i>Generate</button>
    </main>
<script src="js/main.js"></script>    
</body>
</html>
