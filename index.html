<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord Progressions</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><div>
        <h1>Chord Progression Generator</h1>
    </header>
    <main>
    <!-- Displays chords -->
    <h2>Chords</h2>
    <section class="chords">
        <section class="chord-box-container">
        <!-- <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div> -->
        </section>
    </section>
    <!-- Key selector -->
    <!--<form name="key-form" id="key-selector" onsubmit="keySelect()">-->
        <legend>Key</legend>
        <select id="note-selector" name="note" onchange="keySelect()">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <!-- Select sharp, flat or none -->
        <select id="sharp-flat" name="sharpFlat" onchange="keySelect()">
            <option value="sharp">♯</option>
            <option value="none"></option>
            <option value="flat">♭</option>
        </select>
        <!-- Select major or minor -->
        <select id="major-minor" name="majorMinor" onchange="keySelect()">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>
        <!--<button class="generate">Generate</button>-->
    <!--</form>-->
    </main>
<script src="js/main.js"></script>    
</body>
</html>
