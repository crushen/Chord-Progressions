<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord Progressions</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><div>
        <h1>Chord Progression Generator</h1>
    </header>
    <main>
    <!-- Displays chords -->
    <section class="chords">
        <h2>Chords</h2>
        <section class="chord-box-container">
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        <div class="chord-box"></div>
        </section>
    </section>
    <!-- Key selector -->
    <form class="note">
        <legend>Key</legend>
        <select class="note-selector">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <!-- Select sharp, flat or none -->
        <select class="sharp-flat">
            <option value="sharp">♯</option>
            <option value="none"></option>
            <option value="flat">♭</option>
        </select>
        <!-- Select major or minor -->
        <select class="major-minor">
            <option value="major">Major</option>
            <option value="major">Minor</option>
        </select>
        <button class="generate">Generate</button>
    </form>
    </main>
</body>
</html>
